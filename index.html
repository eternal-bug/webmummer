<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>One Graph</title>
    <style type="text/css">
        body { font: 13px sans-serif; }
        body, html{
            width  : 100%;
            height :  95%;
            padding:   0;
            margin :   0;
        }

        rect {
            fill: #fff;
        }

        ul {
            list-style-type: none;
            margin: 0.3em 0em 0.3em 0em;
            width: 100%;
        }

        ul li {
            display: table-cell;
            vertical-align: middle;
            margin: 0em;
            padding: 0em .5em;
        }

        .axis {
            font-size: 1.0em;
        }

        .x-num {

        }

        .y-num {

        }

        .title {

        }

        .xlabel{

        }

        .ylabel{

        }

        .chart {
            background-color: #fff;
            width: 100%;
            height: 100%;
        }

        .chartfull {
            background-color: #fff;
            width:  100%;
            height: 100%;
        }

        .chartpart {
            background-color: #fff;
            width: 100%;
            height: 62%;
        }

        .chartquart {
            background-color: #fff;
            width:  50%;
            height: 50%;
			display: inline-block;
        }

        .line {
            fill: #666;
            stroke-width: 5px;
        }

        .points {
            stroke-width: 5px;
        }

        .matrix {
            fill: #EEE;
        }

        .grid {
            stroke: #ccc;
        }

        .points-f {
            fill: blue;
            stroke: blue;
        }
        .points-r {
            fill: red;
            stroke: red;
        }

        .scaf-highlight {
            /*stroke-width: 10px;*/
        }

        .scaf-square {
            fill: green;
            opacity: 0.4;
            /*z-index: -1;*/
        }

        .htmlDiv {
            position: absolute;
            right: 0;
            top: 0;
            float: right;
            background: #ddd;
            text-align: right;
            overflow: hidden;
            transition: 1s;
            -webkit-transition: 1s;
        }

        .htmlDivShow {
            width:  50em;
            height: 10em;
        }

        .htmlDivHide {
            width:  2em;
            height: 1em;
        }

      /*circle {
        fill: none;
        stroke: steelblue;
        stroke-width: 5px; }

      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }

      circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }

      circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }

      circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }*/
    </style>

    <style>
        .download {
            background: #333;
            color: #FFF;
            font-weight: 900;
            border: 2px solid #B10000;
            padding: 4px;
            margin:4px;
        }

        .padlock-icon-red {
            fill: red;
        }

        .padlock-icon-white {
            fill: white;
        }
    </style>


    <style>
        .compass{
          fill: #fff;
          stroke: #000;
          stroke-width: 1.5;
        }

        .compass-button{
          fill: #225EA8;
          stroke: #0C2C84;
          stroke-miterlimit:	6;
          stroke-linecap: round;
        }

        .compass-button:hover{
          stroke-width: 2;
        }

        .compass-plus-minus{
          fill: #fff;
          pointer-events: none;
        }

        .compass-opaque {
            opacity: .2;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/tipsy.css" />
  </head>
  <body>
    <div id="chart1" class="chart"></div>
    <div id="scriptholder"></div>
    <script type="text/javascript" src="js/d3.v3.3.9.js"></script>
    <script type="text/javascript" src="js/simple-graph.js"></script>

    <script type="text/javascript" src="data/list.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>

    <!--<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>-->

</html>
